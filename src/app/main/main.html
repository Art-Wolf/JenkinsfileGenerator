<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>Jenkinsfile Generator</h1>
    <p class="lead">
      <img src="assets/images/jenkinsLogo.png" alt="Jenkins"><br>
      Generate a Jenkinsfile from pre-defined modules..
    </p>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading"> <strong class="">Workflow Steps</strong></div>
        <div class="panel-body"><p>Drag items from the bar to the right</p></div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading"> <strong class="">Components</strong></div>
        <div class="panel-body">
          <div ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
            <div class="thumbnail">
              <div class="caption">
                <h3>{{ awesomeThing.title }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
